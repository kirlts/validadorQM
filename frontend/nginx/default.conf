# frontend/nginx/default.conf

server {
    listen 8080; # Nginx escuchará en el puerto 8080 DENTRO del contenedor

    # Ubicación 1: Para la API del backend
    # Todas las peticiones que empiecen con /api/ serán redirigidas.
    location /api/ {
        # 'backend' es el nombre del servicio en docker-compose.
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ubicación 2: Para la interfaz de n8n
    # Todas las peticiones que empiecen con /n8n/ serán redirigidas.
    location /n8n/ {
        # 'n8n' es el nombre del servicio en docker-compose.
        proxy_pass http://n8n:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Necesario para que los WebSockets de n8n funcionen a través del proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Ubicación 3: Para el frontend de Vue (el comportamiento por defecto)
    # Cualquier otra petición caerá aquí.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}