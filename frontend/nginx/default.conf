# frontend/nginx/default.conf (LA VERSIÓN FINAL Y CORRECTA)

server {
    listen 8080;

    # Define la raíz de los archivos una sola vez para todo el servidor.
    # Todos los archivos estáticos se buscarán a partir de aquí.
    root /usr/share/nginx/html;
    index index.html;

    # Ubicación para n8n.
    # Cualquier petición que empiece con /n8n/ se redirige a n8n.
    location /n8n/ {
        proxy_pass http://n8n:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Ubicación para la API del backend.
    # Cualquier petición que empiece con /api/ se redirige al backend.
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ubicación raíz para el frontend (Catch-all).
    # Cualquier otra petición (como / o /assets/file.js) caerá aquí.
    location / {
        # Si Nginx no encuentra el archivo solicitado (como /dashboard),
        # en lugar de dar un 404, sirve el index.html. Esto permite
        # que el enrutador de Vue se haga cargo de la ruta.
        try_files $uri $uri/ /index.html;
    }
}