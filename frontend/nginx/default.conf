# frontend/nginx/default.conf

server {
    listen 8080;
    # La raíz de los archivos se define una sola vez
    root /usr/share/nginx/html;
    # El archivo de entrada principal
    index index.html;

    # Servimos el frontend.
    # Cualquier petición que no sea /api/ o /n8n/ caerá aquí.
    location / {
        # Si el archivo o directorio solicitado no se encuentra,
        # sirve siempre el index.html. Esto es clave para que el
        # enrutador de Vue (vue-router) pueda manejar la ruta.
        try_files $uri $uri/ /index.html;
    }

    # La ubicación para la API se queda igual.
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # La ubicación para n8n se queda igual.
    location /n8n/ {
        proxy_pass http://n8n:5678/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}