# frontend/nginx/default.conf (LA VERSIÓN FINAL)

server {
    listen 8080;

    # Ubicación para n8n.
    # El trailing slash en proxy_pass es CRUCIAL.
    # Le dice a Nginx: "Toma /n8n/algo y pásalo a n8n como /algo"
    # Esto funciona en combinación con la variable N8N_PATH de n8n.
    location /n8n/ {
        proxy_pass http://n8n:5678/; # <--- ¡LA BARRA ES NECESARIA AQUÍ!
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Ubicación para la API.
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ubicación raíz para el frontend de Vue.
    # Esta es la última regla que se comprueba.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Si el archivo no existe, devuelve el index.html
        try_files $uri $uri/ /index.html;
    }
}