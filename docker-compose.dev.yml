# docker-compose.dev.yml (MODIFICADO Y AISLADO)

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: validador_qm_backend_dev # <-- SUFIJO
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    restart: always
    networks:
      - validador-net-dev # <-- SUFIJO

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: validador_qm_frontend_dev # <-- SUFIJO
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: always
    networks:
      - validador-net-dev # <-- SUFIJO

  n8n:
    build:
      context: .
      dockerfile: ./n8n_custom/Dockerfile.dev
    container_name: validador_qm_n8n_dev # <-- SUFIJO
    restart: always
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
    volumes:
      # Volumen de datos especÃ­fico para desarrollo
      - n8n_data_dev:/home/node/.n8n # <-- SUFIJO
      # Montamos los workflows para ver los cambios en tiempo real
      - ./n8n_workflows:/home/node/.n8n/workflows
    networks:
      - validador-net-dev # <-- SUFIJO

  streamlit:
    build:
      context: .
      dockerfile: ./streamlit/Dockerfile
    container_name: validador_qm_streamlit_dev # <-- SUFIJO
    restart: always
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit:/app
    environment:
      - N8N_INTERNAL_URL=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY:-}
    networks:
      - validador-net-dev # <-- SUFIJO
    # No depende de otros servicios, se inicia en paralelo

networks:
  validador-net-dev: # <-- SUFIJO
    driver: bridge

# Definimos el volumen nombrado para desarrollo
volumes:
  n8n_data_dev: # <-- SUFIJO